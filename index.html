<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR –ú–µ—á–µ - –û–±—Ä–∞–∑–æ–≤–∞—Ç–µ–ª–Ω–∞ –ò–≥—Ä–∞—á–∫–∞</title>

    <!-- Three.js -->
    <script src="https://unpkg.com/three@0.147.0/build/three.min.js"></script>

    <!-- MindAR -->
    <script src="https://unpkg.com/mind-ar@1.2.2/dist/mindar-image-three.prod.js"></script>

    <!-- Troika Text -->
    <script src="https://unpkg.com/troika-three-text@0.47.2/dist/troika-three-text.umd.min.js"></script>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            overflow: hidden;
            touch-action: none;
            background: #000;
        }

        /* AR Container */
        #ar-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* Splash Screen */
        #splash {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            text-align: center;
            padding: 20px;
        }
        #splash h1 { font-size: 2.2em; margin-bottom: 15px; font-weight: 700; }
        #splash p { font-size: 1.1em; margin-bottom: 40px; opacity: 0.9; max-width: 300px; line-height: 1.5; }
        #startBtn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.3em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        #startBtn:active { transform: scale(0.95); }

        #splash .loading {
            display: none;
            margin-top: 20px;
            font-size: 1em;
            opacity: 0.8;
        }
        #splash.loading-state #startBtn { display: none; }
        #splash.loading-state .loading { display: block; }

        /* Game UI */
        #game-ui {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 100;
            display: none;
        }
        #game-ui.visible { display: block; }
        #game-ui > * { pointer-events: auto; }

        /* Score Panel */
        #score-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.85);
            color: white;
            padding: 12px 18px;
            border-radius: 18px;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        #score-panel .star { font-size: 1.3em; }
        #score-panel .score-value { font-size: 1.6em; font-weight: 700; color: #4ade80; }

        /* Question Panel */
        #question-panel {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 14px 28px;
            border-radius: 22px;
            font-size: 1.4em;
            font-weight: 700;
            color: #1a1a2e;
            box-shadow: 0 4px 25px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 85%;
        }

        /* Mode Selector */
        #mode-selector {
            position: absolute;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 6px;
            background: rgba(255,255,255,0.95);
            padding: 6px;
            border-radius: 18px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.2);
        }
        .mode-btn {
            background: transparent;
            border: none;
            padding: 10px 14px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.8em;
            font-weight: 600;
            color: #64748b;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
        }
        .mode-btn .icon { font-size: 1.3em; }
        .mode-btn:active { transform: scale(0.95); }
        .mode-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        /* Marker Hint */
        #marker-hint {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.85);
            color: white;
            padding: 25px 35px;
            border-radius: 20px;
            text-align: center;
            font-size: 1.1em;
            line-height: 1.6;
            backdrop-filter: blur(10px);
        }
        #marker-hint.hidden { display: none; }
        #marker-hint .icon { font-size: 2.5em; margin-bottom: 15px; }

        /* Feedback Overlay */
        #feedback {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            pointer-events: none;
        }
        #feedback.show { display: flex; }
        #feedback .content {
            background: white;
            padding: 35px 55px;
            border-radius: 28px;
            text-align: center;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
            animation: popIn 0.3s ease-out;
        }
        #feedback.correct .content { border: 4px solid #22c55e; }
        #feedback.wrong .content { border: 4px solid #ef4444; }
        #feedback .emoji { font-size: 3.5em; margin-bottom: 8px; }
        #feedback .text { font-size: 1.4em; font-weight: 700; color: #1a1a2e; }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Tap instruction */
        #tap-hint {
            position: absolute;
            bottom: 95px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.75);
            color: white;
            padding: 10px 22px;
            border-radius: 20px;
            font-size: 0.95em;
            animation: pulse 2s infinite;
        }
        #tap-hint.hidden { display: none; }
        @keyframes pulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash">
        <h1>üß∏ AR –ú–µ—á–µ</h1>
        <p>–ù–∞—Å–æ—á–∏ –∫–∞–º–µ—Ä–∞—Ç–∞ –∫—ä–º –º–µ—á–µ—Ç–æ –∏ –æ—Ç–≥–æ–≤–∞—Ä—è–π –Ω–∞ –≤—ä–ø—Ä–æ—Å–∏—Ç–µ!</p>
        <button id="startBtn">üöÄ –ó–∞–ø–æ—á–Ω–∏!</button>
        <div class="loading">üì∑ –ó–∞—Ä–µ–∂–¥–∞–Ω–µ –Ω–∞ –∫–∞–º–µ—Ä–∞—Ç–∞...</div>
    </div>

    <!-- AR Container -->
    <div id="ar-container"></div>

    <!-- Game UI -->
    <div id="game-ui">
        <div id="score-panel">
            <span class="star">‚≠ê</span>
            <span class="score-value" id="score">0</span>
        </div>

        <div id="question-panel">
            <span id="question-text">2 + 3 = ?</span>
        </div>

        <div id="marker-hint">
            <div class="icon">üì∑</div>
            <div>–ù–∞—Å–æ—á–∏ –∫–∞–º–µ—Ä–∞—Ç–∞<br>–∫—ä–º –º–∞—Ä–∫–µ—Ä–∞</div>
        </div>

        <div id="tap-hint">üëÜ –î–æ–∫–æ—Å–Ω–∏ –ø—Ä–∞–≤–∏–ª–Ω–∏—è –æ—Ç–≥–æ–≤–æ—Ä</div>

        <div id="mode-selector">
            <button class="mode-btn active" data-mode="math">
                <span class="icon">üî¢</span>
                <span>–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞</span>
            </button>
            <button class="mode-btn" data-mode="alphabet">
                <span class="icon">üî§</span>
                <span>–ê–∑–±—É–∫–∞</span>
            </button>
            <button class="mode-btn" data-mode="quiz">
                <span class="icon">‚ùì</span>
                <span>–í–∏–∫—Ç–æ—Ä–∏–Ω–∞</span>
            </button>
        </div>
    </div>

    <!-- Feedback -->
    <div id="feedback">
        <div class="content">
            <div class="emoji"></div>
            <div class="text"></div>
        </div>
    </div>

    <script>
        // Game State
        let score = 0;
        let currentMode = 'math';
        let currentQuestion = null;
        let isProcessing = false;
        let markerVisible = false;

        // Three.js objects
        let mindarThree = null;
        let anchor = null;
        let answerCards = [];
        let scene, camera, renderer;

        // Questions
        const questions = {
            math: [
                { q: '2 + 3 = ?', answers: ['5', '4', '6'], correct: 0 },
                { q: '5 - 2 = ?', answers: ['3', '4', '2'], correct: 0 },
                { q: '4 + 4 = ?', answers: ['8', '7', '9'], correct: 0 },
                { q: '7 - 3 = ?', answers: ['4', '5', '3'], correct: 0 },
                { q: '6 + 2 = ?', answers: ['8', '7', '9'], correct: 0 },
                { q: '9 - 5 = ?', answers: ['4', '3', '5'], correct: 0 },
                { q: '3 + 5 = ?', answers: ['8', '7', '9'], correct: 0 },
                { q: '10 - 4 = ?', answers: ['6', '5', '7'], correct: 0 },
            ],
            alphabet: [
                { q: '–ö–æ—è –±—É–∫–≤–∞ –µ –ø—ä—Ä–≤–∞?', answers: ['–ê', '–ë', '–í'], correct: 0 },
                { q: '–ö–æ—è –∏–¥–≤–∞ —Å–ª–µ–¥ –ê?', answers: ['–ë', '–í', '–ì'], correct: 0 },
                { q: '–ö–æ—è –∏–¥–≤–∞ —Å–ª–µ–¥ –ë?', answers: ['–í', '–ì', '–î'], correct: 0 },
                { q: '–ö–æ—è –∏–¥–≤–∞ —Å–ª–µ–¥ –í?', answers: ['–ì', '–î', '–ï'], correct: 0 },
                { q: '–ö–æ—è –∏–¥–≤–∞ —Å–ª–µ–¥ –ì?', answers: ['–î', '–ï', '–ñ'], correct: 0 },
            ],
            quiz: [
                { q: '–°–ª—ä–Ω—Ü–µ—Ç–æ —Ç–æ–ø–ª–æ –ª–∏ –µ?', answers: ['–î–∞', '–ù–µ'], correct: 0 },
                { q: '–†–∏–±–∏—Ç–µ –ª–µ—Ç—è—Ç –ª–∏?', answers: ['–î–∞', '–ù–µ'], correct: 1 },
                { q: '–í–æ–¥–∞—Ç–∞ –º–æ–∫—Ä–∞ –ª–∏ –µ?', answers: ['–î–∞', '–ù–µ'], correct: 0 },
                { q: '–ö–æ—Ç–∫–∏—Ç–µ –ª–∞—è—Ç –ª–∏?', answers: ['–î–∞', '–ù–µ'], correct: 1 },
                { q: '–ù–µ–±–µ—Ç–æ —Å–∏–Ω—å–æ –ª–∏ –µ?', answers: ['–î–∞', '–ù–µ'], correct: 0 },
            ]
        };

        const cardColors = [0x22c55e, 0xef4444, 0x3b82f6]; // green, red, blue

        // DOM Elements
        const splash = document.getElementById('splash');
        const startBtn = document.getElementById('startBtn');
        const gameUI = document.getElementById('game-ui');
        const markerHint = document.getElementById('marker-hint');
        const tapHint = document.getElementById('tap-hint');
        const questionText = document.getElementById('question-text');
        const scoreEl = document.getElementById('score');
        const feedback = document.getElementById('feedback');

        // Start button
        startBtn.addEventListener('click', startApp);

        // Mode buttons
        document.querySelectorAll('.mode-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentMode = btn.dataset.mode;
                loadQuestion();
                updateAnswerCards();
            });
        });

        async function startApp() {
            splash.classList.add('loading-state');

            try {
                // Check if MindAR loaded
                console.log('MINDAR object:', window.MINDAR);
                if (!window.MINDAR || !window.MINDAR.IMAGE) {
                    throw new Error('MindAR –±–∏–±–ª–∏–æ—Ç–µ–∫–∞—Ç–∞ –Ω–µ —Å–µ –∑–∞—Ä–µ–¥–∏. –û–ø–∏—Ç–∞–π—Ç–µ –¥–∞ –ø—Ä–µ–∑–∞—Ä–µ–¥–∏—Ç–µ —Å—Ç—Ä–∞–Ω–∏—Ü–∞—Ç–∞.');
                }

                // First request camera permission explicitly
                console.log('Requesting camera permission...');
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        facingMode: 'environment',
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    }
                });
                // Stop the test stream
                stream.getTracks().forEach(track => track.stop());
                console.log('Camera permission granted');

                await initAR();
                splash.style.display = 'none';
                gameUI.classList.add('visible');
                loadQuestion();

                // Hide tap hint after 5 seconds
                setTimeout(() => tapHint.classList.add('hidden'), 5000);
            } catch (error) {
                console.error('AR init failed:', error);
                let errorMsg = '–ì—Ä–µ—à–∫–∞ –ø—Ä–∏ —Å—Ç–∞—Ä—Ç–∏—Ä–∞–Ω–µ: ';

                if (error.name === 'NotAllowedError') {
                    errorMsg += '–ö–∞–º–µ—Ä–∞—Ç–∞ –Ω–µ –µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∞. –ú–æ–ª—è, –ø–æ–∑–≤–æ–ª–µ—Ç–µ –¥–æ—Å—Ç—ä–ø –æ—Ç –Ω–∞—Å—Ç—Ä–æ–π–∫–∏—Ç–µ –Ω–∞ –±—Ä–∞—É–∑—ä—Ä–∞.';
                } else if (error.name === 'NotFoundError') {
                    errorMsg += '–ö–∞–º–µ—Ä–∞ –Ω–µ –µ –Ω–∞–º–µ—Ä–µ–Ω–∞.';
                } else if (error.name === 'NotSupportedError') {
                    errorMsg += '–ë—Ä–∞—É–∑—ä—Ä—ä—Ç –Ω–µ –ø–æ–¥–¥—ä—Ä–∂–∞ –∫–∞–º–µ—Ä–∞. –ò–∑–ø–æ–ª–∑–≤–∞–π—Ç–µ Safari.';
                } else {
                    errorMsg += error.message || '–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–∞ –≥—Ä–µ—à–∫–∞';
                }

                alert(errorMsg);
                console.error('Full error:', error);
                splash.classList.remove('loading-state');
            }
        }

        async function initAR() {
            // Initialize MindAR
            mindarThree = new window.MINDAR.IMAGE.MindARThree({
                container: document.getElementById('ar-container'),
                imageTargetSrc: 'https://cdn.jsdelivr.net/gh/niconiahi/armarker@main/hiro.mind',
            });

            const { renderer: r, scene: s, camera: c } = mindarThree;
            renderer = r;
            scene = s;
            camera = c;

            // Create anchor for marker
            anchor = mindarThree.addAnchor(0);

            // Create answer cards
            createAnswerCards();

            // Track marker visibility
            anchor.onTargetFound = () => {
                markerVisible = true;
                markerHint.classList.add('hidden');
            };
            anchor.onTargetLost = () => {
                markerVisible = false;
                markerHint.classList.remove('hidden');
            };

            // Setup touch interaction
            setupTouchInteraction();

            // Start AR
            await mindarThree.start();

            // Animation loop
            renderer.setAnimationLoop(() => {
                // Animate cards floating
                animateCards();
                renderer.render(scene, camera);
            });
        }

        function createAnswerCards() {
            // Clear existing cards
            answerCards.forEach(card => {
                if (card.group) anchor.group.remove(card.group);
            });
            answerCards = [];

            const positions = [
                { x: -0.5, y: 0.4, z: 0 },
                { x: 0, y: 0.5, z: 0 },
                { x: 0.5, y: 0.4, z: 0 }
            ];

            const answersCount = currentMode === 'quiz' ? 2 : 3;

            for (let i = 0; i < answersCount; i++) {
                const card = createCard(i, positions[i] || positions[1]);
                answerCards.push(card);
                anchor.group.add(card.group);
            }

            updateAnswerCards();
        }

        function createCard(index, position) {
            const group = new THREE.Group();
            group.position.set(position.x, position.y, position.z);

            // Card background (rounded box)
            const cardWidth = currentMode === 'quiz' ? 0.4 : 0.28;
            const cardHeight = 0.32;
            const cardDepth = 0.03;

            const geometry = new THREE.BoxGeometry(cardWidth, cardHeight, cardDepth);
            const material = new THREE.MeshStandardMaterial({
                color: cardColors[index] || cardColors[0],
                roughness: 0.3,
                metalness: 0.1,
            });
            const card = new THREE.Mesh(geometry, material);
            group.add(card);

            // White border/frame
            const borderGeometry = new THREE.BoxGeometry(cardWidth + 0.02, cardHeight + 0.02, cardDepth - 0.01);
            const borderMaterial = new THREE.MeshStandardMaterial({ color: 0xffffff });
            const border = new THREE.Mesh(borderGeometry, borderMaterial);
            border.position.z = -0.005;
            group.add(border);

            // Text using Troika
            const Text = window.troikaThreeText.Text;
            const textMesh = new Text();
            textMesh.text = '?';
            textMesh.fontSize = currentMode === 'quiz' ? 0.1 : 0.15;
            textMesh.color = 0xffffff;
            textMesh.anchorX = 'center';
            textMesh.anchorY = 'middle';
            textMesh.position.z = cardDepth / 2 + 0.001;
            textMesh.font = 'https://fonts.gstatic.com/s/roboto/v30/KFOmCnqEu92Fr1Me5Q.ttf';
            group.add(textMesh);

            // Add lighting to the card
            group.userData = {
                index: index,
                textMesh: textMesh,
                baseMesh: card,
                baseY: position.y,
                animOffset: Math.random() * Math.PI * 2
            };

            return { group, textMesh, baseMesh: card, index };
        }

        function updateAnswerCards() {
            if (!currentQuestion) return;

            const answers = currentQuestion.answers;

            // Adjust card positions for quiz mode (2 cards)
            if (currentMode === 'quiz') {
                if (answerCards[0]) answerCards[0].group.position.x = -0.3;
                if (answerCards[1]) answerCards[1].group.position.x = 0.3;
                if (answerCards[2]) answerCards[2].group.visible = false;
            } else {
                if (answerCards[0]) answerCards[0].group.position.x = -0.5;
                if (answerCards[1]) answerCards[1].group.position.x = 0;
                if (answerCards[2]) {
                    answerCards[2].group.position.x = 0.5;
                    answerCards[2].group.visible = true;
                }
            }

            answerCards.forEach((card, i) => {
                if (answers[i] !== undefined) {
                    card.textMesh.text = answers[i].toString();
                    card.textMesh.sync();
                }
            });
        }

        function animateCards() {
            const time = Date.now() * 0.001;

            answerCards.forEach((card, i) => {
                if (!card.group.visible) return;

                const userData = card.group.userData;
                const floatY = Math.sin(time * 1.5 + userData.animOffset) * 0.03;
                card.group.position.y = userData.baseY + floatY;

                // Gentle rotation
                card.group.rotation.y = Math.sin(time * 0.5 + userData.animOffset) * 0.1;
            });
        }

        function setupTouchInteraction() {
            const raycaster = new THREE.Raycaster();
            const touchPoint = new THREE.Vector2();

            const container = document.getElementById('ar-container');

            container.addEventListener('click', handleInteraction);
            container.addEventListener('touchend', (e) => {
                e.preventDefault();
                const touch = e.changedTouches[0];
                handleInteraction({ clientX: touch.clientX, clientY: touch.clientY });
            });

            function handleInteraction(event) {
                if (isProcessing || !markerVisible) return;

                const rect = container.getBoundingClientRect();
                touchPoint.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
                touchPoint.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;

                raycaster.setFromCamera(touchPoint, camera);

                // Get all card meshes
                const meshes = answerCards
                    .filter(card => card.group.visible)
                    .map(card => card.baseMesh);

                const intersects = raycaster.intersectObjects(meshes);

                if (intersects.length > 0) {
                    const hitMesh = intersects[0].object;
                    const cardIndex = answerCards.findIndex(card => card.baseMesh === hitMesh);

                    if (cardIndex !== -1) {
                        handleAnswer(cardIndex);
                    }
                }
            }
        }

        function loadQuestion() {
            const questionList = questions[currentMode];
            currentQuestion = questionList[Math.floor(Math.random() * questionList.length)];
            questionText.textContent = currentQuestion.q;

            // Recreate cards if mode changed answer count
            if (answerCards.length > 0) {
                const expectedCount = currentMode === 'quiz' ? 2 : 3;
                if (answerCards.length !== expectedCount) {
                    createAnswerCards();
                } else {
                    updateAnswerCards();
                }
            }
        }

        function handleAnswer(index) {
            if (isProcessing) return;
            isProcessing = true;

            const isCorrect = index === currentQuestion.correct;

            // Visual feedback on card
            const card = answerCards[index];
            if (card) {
                const originalColor = card.baseMesh.material.color.getHex();
                card.baseMesh.material.color.setHex(isCorrect ? 0x00ff00 : 0xff0000);
                setTimeout(() => {
                    card.baseMesh.material.color.setHex(originalColor);
                }, 300);
            }

            if (isCorrect) {
                score++;
                scoreEl.textContent = score;
                showFeedback(true);
                setTimeout(() => {
                    loadQuestion();
                    updateAnswerCards();
                    isProcessing = false;
                }, 1500);
            } else {
                showFeedback(false);
                setTimeout(() => {
                    isProcessing = false;
                }, 1000);
            }
        }

        function showFeedback(isCorrect) {
            const emoji = feedback.querySelector('.emoji');
            const text = feedback.querySelector('.text');

            feedback.className = isCorrect ? 'show correct' : 'show wrong';
            emoji.textContent = isCorrect ? 'üéâ' : 'üòÖ';
            text.textContent = isCorrect ? '–ë—Ä–∞–≤–æ!' : '–û–ø–∏—Ç–∞–π –ø–∞–∫!';

            setTimeout(() => {
                feedback.className = '';
            }, 1200);
        }

        // Add ambient light to scene after AR init
        function addLights() {
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.6);
            directionalLight.position.set(0, 1, 1);
            scene.add(directionalLight);
        }

        // Modify initAR to add lights
        const originalInitAR = initAR;
        initAR = async function() {
            await originalInitAR();
            addLights();
        };
    </script>
