<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR –ú–µ—á–µ - –û–±—Ä–∞–∑–æ–≤–∞—Ç–µ–ª–Ω–∞ –ò–≥—Ä–∞—á–∫–∞</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        #splash {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            text-align: center;
            padding: 20px;
        }
        #splash h1 { font-size: 2.2em; margin-bottom: 15px; }
        #splash p { font-size: 1.1em; margin-bottom: 40px; opacity: 0.9; max-width: 300px; }
        #startBtn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.3em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
        }

        #score-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.85);
            color: white;
            padding: 12px 18px;
            border-radius: 18px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        #score-panel .star { font-size: 1.3em; }
        #score-panel .score-value { font-size: 1.6em; font-weight: 700; color: #4ade80; }

        #question-panel {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 14px 28px;
            border-radius: 22px;
            font-size: 1.4em;
            font-weight: 700;
            color: #1a1a2e;
            box-shadow: 0 4px 25px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        #mode-selector {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 6px;
            background: rgba(255,255,255,0.95);
            padding: 6px;
            border-radius: 18px;
        }
        .mode-btn {
            background: transparent;
            border: none;
            padding: 10px 14px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.8em;
            font-weight: 600;
            color: #64748b;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
        }
        .mode-btn .icon { font-size: 1.3em; }
        .mode-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        #marker-hint {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.85);
            color: white;
            padding: 25px 35px;
            border-radius: 20px;
            text-align: center;
            z-index: 500;
            font-size: 1.1em;
            line-height: 1.6;
        }
        #marker-hint.hidden { display: none; }
        #marker-hint .icon { font-size: 2.5em; margin-bottom: 15px; display: block; }

        #feedback {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            pointer-events: none;
        }
        #feedback.show { display: flex; }
        #feedback .content {
            background: white;
            padding: 35px 55px;
            border-radius: 28px;
            text-align: center;
            animation: popIn 0.3s ease-out;
        }
        #feedback.correct .content { border: 4px solid #22c55e; }
        #feedback.wrong .content { border: 4px solid #ef4444; }
        #feedback .emoji { font-size: 3.5em; margin-bottom: 8px; }
        #feedback .text { font-size: 1.4em; font-weight: 700; color: #1a1a2e; }

        @keyframes popIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="splash">
        <h1>üß∏ AR –ú–µ—á–µ</h1>
        <p>–ù–∞—Å–æ—á–∏ –∫–∞–º–µ—Ä–∞—Ç–∞ –∫—ä–º –º–µ—á–µ—Ç–æ –∏ –¥–æ–∫–æ—Å–Ω–∏ –ø—Ä–∞–≤–∏–ª–Ω–∏—è –æ—Ç–≥–æ–≤–æ—Ä!</p>
        <button id="startBtn" onclick="startApp()">üöÄ –ó–∞–ø–æ—á–Ω–∏!</button>
    </div>

    <div id="score-panel" class="hidden">
        <span class="star">‚≠ê</span>
        <span class="score-value" id="score">0</span>
    </div>

    <div id="question-panel" class="hidden">
        <span id="question-text">2 + 3 = ?</span>
    </div>

    <div id="marker-hint" class="hidden">
        <span class="icon">üß∏</span>
        –ù–∞—Å–æ—á–∏ –∫–∞–º–µ—Ä–∞—Ç–∞<br>–∫—ä–º –º–µ—á–µ—Ç–æ
    </div>

    <div id="mode-selector" class="hidden">
        <button class="mode-btn active" data-mode="math">
            <span class="icon">üî¢</span>
            <span>–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞</span>
        </button>
        <button class="mode-btn" data-mode="alphabet">
            <span class="icon">üî§</span>
            <span>–ê–∑–±—É–∫–∞</span>
        </button>
        <button class="mode-btn" data-mode="quiz">
            <span class="icon">‚ùì</span>
            <span>–í–∏–∫—Ç–æ—Ä–∏–Ω–∞</span>
        </button>
    </div>

    <div id="feedback">
        <div class="content">
            <div class="emoji"></div>
            <div class="text"></div>
        </div>
    </div>

    <a-scene id="arScene" class="hidden" embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; antialias: true;">

        <a-marker preset="hiro" id="mainMarker">
            <!-- Answer cards as planes with better touch targets -->
            <a-entity id="answer-0" class="clickable" position="-0.45 0.25 0"
                geometry="primitive: plane; width: 0.35; height: 0.35;"
                material="color: #22c55e; shader: flat; side: double;"
                animation="property: position; to: -0.45 0.35 0; dir: alternate; loop: true; dur: 1500; easing: easeInOutSine;"
                data-answer="0">
            </a-entity>

            <a-entity id="answer-1" class="clickable" position="0 0.3 0"
                geometry="primitive: plane; width: 0.35; height: 0.35;"
                material="color: #ef4444; shader: flat; side: double;"
                animation="property: position; to: 0 0.4 0; dir: alternate; loop: true; dur: 1700; easing: easeInOutSine;"
                data-answer="1">
            </a-entity>

            <a-entity id="answer-2" class="clickable" position="0.45 0.25 0"
                geometry="primitive: plane; width: 0.35; height: 0.35;"
                material="color: #3b82f6; shader: flat; side: double;"
                animation="property: position; to: 0.45 0.35 0; dir: alternate; loop: true; dur: 1900; easing: easeInOutSine;"
                data-answer="2">
            </a-entity>

            <!-- Base ring -->
            <a-ring position="0 0.01 0" rotation="-90 0 0" radius-inner="0.25" radius-outer="0.35"
                material="color: #667eea; opacity: 0.6; shader: flat;"></a-ring>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        AFRAME.registerComponent('clickhandler', {
            init: function() {
                this.el.addEventListener('click', (e) => {
                    const answer = parseInt(this.el.getAttribute('data-answer'));
                    if (!isNaN(answer)) {
                        window.handleAnswerClick(answer);
                    }
                });
            }
        });

        let score = 0;
        let currentMode = 'math';
        let currentQuestion = null;
        let isProcessing = false;
        let markerVisible = false;

        const questions = {
            math: [
                { q: '2 + 3 = ?', answers: ['5', '4', '6'], correct: 0 },
                { q: '5 - 2 = ?', answers: ['3', '4', '2'], correct: 0 },
                { q: '4 + 4 = ?', answers: ['8', '7', '9'], correct: 0 },
                { q: '7 - 3 = ?', answers: ['4', '5', '3'], correct: 0 },
                { q: '6 + 2 = ?', answers: ['8', '7', '9'], correct: 0 },
            ],
            alphabet: [
                { q: '–ö–æ—è –±—É–∫–≤–∞ –µ –ø—ä—Ä–≤–∞?', answers: ['–ê', '–ë', '–í'], correct: 0 },
                { q: '–ö–æ—è –∏–¥–≤–∞ —Å–ª–µ–¥ –ê?', answers: ['–ë', '–í', '–ì'], correct: 0 },
                { q: '–ö–æ—è –∏–¥–≤–∞ —Å–ª–µ–¥ –ë?', answers: ['–í', '–ì', '–î'], correct: 0 },
            ],
            quiz: [
                { q: '–°–ª—ä–Ω—Ü–µ—Ç–æ —Ç–æ–ø–ª–æ –ª–∏ –µ?', answers: ['–î–∞', '–ù–µ', '-'], correct: 0 },
                { q: '–†–∏–±–∏—Ç–µ –ª–µ—Ç—è—Ç –ª–∏?', answers: ['–î–∞', '–ù–µ', '-'], correct: 1 },
                { q: '–ù–µ–±–µ—Ç–æ —Å–∏–Ω—å–æ –ª–∏ –µ?', answers: ['–î–∞', '–ù–µ', '-'], correct: 0 },
            ]
        };

        function startApp() {
            document.getElementById('splash').classList.add('hidden');
            document.getElementById('arScene').classList.remove('hidden');
            document.getElementById('score-panel').classList.remove('hidden');
            document.getElementById('question-panel').classList.remove('hidden');
            document.getElementById('mode-selector').classList.remove('hidden');
            document.getElementById('marker-hint').classList.remove('hidden');

            setupModeButtons();
            setupMarkerEvents();
            setupTouchInteraction();
            loadQuestion();
        }

        function setupModeButtons() {
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentMode = btn.dataset.mode;
                    loadQuestion();
                });
            });
        }

        function setupMarkerEvents() {
            const marker = document.getElementById('mainMarker');
            marker.addEventListener('markerFound', () => {
                markerVisible = true;
                document.getElementById('marker-hint').classList.add('hidden');
            });
            marker.addEventListener('markerLost', () => {
                markerVisible = false;
                document.getElementById('marker-hint').classList.remove('hidden');
            });
        }

        function setupTouchInteraction() {
            // Wait for scene
            const scene = document.getElementById('arScene');

            scene.addEventListener('loaded', () => {
                // Add click handler to each answer
                document.querySelectorAll('.clickable').forEach(el => {
                    el.setAttribute('clickhandler', '');
                });
            });

            // Touch raycasting
            document.addEventListener('touchend', (e) => {
                if (isProcessing || !markerVisible) return;

                const touch = e.changedTouches[0];
                const x = touch.clientX;
                const y = touch.clientY;

                // Use A-Frame's raycaster
                const scene = document.getElementById('arScene');
                const camera = scene.querySelector('[camera]');

                if (!camera || !camera.components.raycaster) {
                    // Manual raycast
                    doRaycast(x, y);
                }
            });
        }

        function doRaycast(x, y) {
            const scene = document.getElementById('arScene');
            const canvas = scene.canvas;
            if (!canvas) return;

            const camera = document.querySelector('[camera]');
            if (!camera) return;

            const rect = canvas.getBoundingClientRect();
            const mouse = new THREE.Vector2(
                ((x - rect.left) / rect.width) * 2 - 1,
                -((y - rect.top) / rect.height) * 2 + 1
            );

            const threeCamera = camera.getObject3D('camera');
            if (!threeCamera) return;

            const raycaster = new THREE.Raycaster();
            raycaster.setFromCamera(mouse, threeCamera);

            const clickables = document.querySelectorAll('.clickable');
            const objects = [];

            clickables.forEach(el => {
                const mesh = el.getObject3D('mesh');
                if (mesh) {
                    mesh.userData.element = el;
                    objects.push(mesh);
                }
            });

            const intersects = raycaster.intersectObjects(objects, true);

            if (intersects.length > 0) {
                let obj = intersects[0].object;
                while (obj && !obj.userData.element) {
                    obj = obj.parent;
                }
                if (obj && obj.userData.element) {
                    const answer = parseInt(obj.userData.element.getAttribute('data-answer'));
                    if (!isNaN(answer)) {
                        handleAnswerClick(answer);
                    }
                }
            }
        }

        window.handleAnswerClick = function(index) {
            if (isProcessing) return;
            isProcessing = true;

            const isCorrect = index === currentQuestion.correct;

            // Flash the card
            const card = document.getElementById('answer-' + index);
            if (card) {
                const origColor = card.getAttribute('material').color;
                card.setAttribute('material', 'color', isCorrect ? '#00ff00' : '#ff0000');
                setTimeout(() => {
                    card.setAttribute('material', 'color', origColor);
                }, 300);
            }

            if (isCorrect) {
                score++;
                document.getElementById('score').textContent = score;
                showFeedback(true);
                setTimeout(() => {
                    loadQuestion();
                    isProcessing = false;
                }, 1500);
            } else {
                showFeedback(false);
                setTimeout(() => {
                    isProcessing = false;
                }, 1000);
            }
        };

        function loadQuestion() {
            const questionList = questions[currentMode];
            currentQuestion = questionList[Math.floor(Math.random() * questionList.length)];
            document.getElementById('question-text').textContent = currentQuestion.q;

            // Update answer visibility for quiz mode
            const answer2 = document.getElementById('answer-2');
            if (currentMode === 'quiz') {
                answer2.setAttribute('visible', 'false');
            } else {
                answer2.setAttribute('visible', 'true');
            }
        }

        function showFeedback(isCorrect) {
            const feedback = document.getElementById('feedback');
            feedback.querySelector('.emoji').textContent = isCorrect ? 'üéâ' : 'üòÖ';
            feedback.querySelector('.text').textContent = isCorrect ? '–ë—Ä–∞–≤–æ!' : '–û–ø–∏—Ç–∞–π –ø–∞–∫!';
            feedback.className = isCorrect ? 'show correct' : 'show wrong';
            setTimeout(() => { feedback.className = ''; }, 1200);
        }
    </script>
</body>
</html>
