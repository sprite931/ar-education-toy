<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR –ú–µ—á–µ - –û–±—Ä–∞–∑–æ–≤–∞—Ç–µ–ª–Ω–∞ –ò–≥—Ä–∞—á–∫–∞</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        #splash {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            text-align: center;
            padding: 20px;
        }
        #splash h1 { font-size: 2.2em; margin-bottom: 15px; }
        #splash p { font-size: 1.1em; margin-bottom: 40px; opacity: 0.9; max-width: 300px; }
        #startBtn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.3em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
        }

        #score-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.85);
            color: white;
            padding: 12px 18px;
            border-radius: 18px;
            z-index: 1000;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        #score-panel .star { font-size: 1.3em; }
        #score-panel .score-value { font-size: 1.6em; font-weight: 700; color: #4ade80; }

        #mode-selector {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 6px;
            background: rgba(255,255,255,0.95);
            padding: 6px;
            border-radius: 18px;
        }
        .mode-btn {
            background: transparent;
            border: none;
            padding: 10px 14px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.8em;
            font-weight: 600;
            color: #64748b;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
        }
        .mode-btn .icon { font-size: 1.3em; }
        .mode-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        #marker-hint {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.85);
            color: white;
            padding: 25px 35px;
            border-radius: 20px;
            text-align: center;
            z-index: 500;
            font-size: 1.1em;
            line-height: 1.6;
        }
        #marker-hint.hidden { display: none; }
        #marker-hint .icon { font-size: 2.5em; margin-bottom: 15px; display: block; }

        /* Question bubble - FIXED at top of screen */
        #question-bubble {
            position: fixed;
            top: 80px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            pointer-events: none;
            display: none;
        }
        #question-bubble.visible { display: block; }
        #question-bubble .bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px 30px;
            border-radius: 25px;
            font-size: 1.4em;
            font-weight: 700;
            color: white;
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.4);
            white-space: nowrap;
        }

        /* Answer labels - follow 3D objects */
        .answer-label {
            position: fixed;
            z-index: 100;
            pointer-events: none;
            display: none;
            transform: translate(-50%, -50%);
        }
        .answer-label.visible { display: flex; }
        .answer-label .label-content {
            background: rgba(255,255,255,0.95);
            color: #1a1a2e;
            padding: 10px 18px;
            border-radius: 16px;
            font-size: 1.5em;
            font-weight: 800;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            border: 4px solid;
        }
        .answer-label[data-index="0"] .label-content {
            border-color: #22c55e;
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(34,197,94,0.15));
        }
        .answer-label[data-index="1"] .label-content {
            border-color: #ef4444;
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(239,68,68,0.15));
        }
        .answer-label[data-index="2"] .label-content {
            border-color: #3b82f6;
            background: linear-gradient(135deg, rgba(255,255,255,0.95), rgba(59,130,246,0.15));
        }

        #feedback {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            pointer-events: none;
        }
        #feedback.show { display: flex; }
        #feedback .content {
            background: white;
            padding: 35px 55px;
            border-radius: 28px;
            text-align: center;
            animation: popIn 0.3s ease-out;
        }
        #feedback.correct .content { border: 4px solid #22c55e; }
        #feedback.wrong .content { border: 4px solid #ef4444; }
        #feedback .emoji { font-size: 3.5em; margin-bottom: 8px; }
        #feedback .text { font-size: 1.4em; font-weight: 700; color: #1a1a2e; }

        @keyframes popIn {
            0% { transform: scale(0); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    <div id="splash">
        <h1>üß∏ AR –ú–µ—á–µ</h1>
        <p>–ù–∞—Å–æ—á–∏ –∫–∞–º–µ—Ä–∞—Ç–∞ –∫—ä–º –º–µ—á–µ—Ç–æ –∏ –¥–æ–∫–æ—Å–Ω–∏ –ø—Ä–∞–≤–∏–ª–Ω–∏—è –æ—Ç–≥–æ–≤–æ—Ä!</p>
        <button id="startBtn" onclick="startApp()">üöÄ –ó–∞–ø–æ—á–Ω–∏!</button>
    </div>

    <div id="score-panel" class="hidden">
        <span class="star">‚≠ê</span>
        <span class="score-value" id="score">0</span>
    </div>

    <div id="marker-hint" class="hidden">
        <span class="icon">üß∏</span>
        –ù–∞—Å–æ—á–∏ –∫–∞–º–µ—Ä–∞—Ç–∞<br>–∫—ä–º –º–µ—á–µ—Ç–æ
    </div>

    <!-- Question bubble that follows marker -->
    <div id="question-bubble">
        <div class="bubble" id="question-text">2 + 3 = ?</div>
    </div>

    <!-- Answer labels that follow 3D objects -->
    <div class="answer-label" id="label-0" data-index="0">
        <div class="label-content">5</div>
    </div>
    <div class="answer-label" id="label-1" data-index="1">
        <div class="label-content">4</div>
    </div>
    <div class="answer-label" id="label-2" data-index="2">
        <div class="label-content">6</div>
    </div>

    <div id="mode-selector" class="hidden">
        <button class="mode-btn active" data-mode="math">
            <span class="icon">üî¢</span>
            <span>–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞</span>
        </button>
        <button class="mode-btn" data-mode="alphabet">
            <span class="icon">üî§</span>
            <span>–ê–∑–±—É–∫–∞</span>
        </button>
        <button class="mode-btn" data-mode="quiz">
            <span class="icon">‚ùì</span>
            <span>–í–∏–∫—Ç–æ—Ä–∏–Ω–∞</span>
        </button>
    </div>

    <div id="feedback">
        <div class="content">
            <div class="emoji"></div>
            <div class="text"></div>
        </div>
    </div>

    <a-scene id="arScene" class="hidden" embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; antialias: true;">

        <a-marker preset="hiro" id="mainMarker">
            <!-- Butterfly 1 - Green -->
            <a-entity id="answer-0" class="clickable" position="-0.5 0.4 0" data-answer="0">
                <a-entity rotation="0 0 0"
                    animation="property: position; to: -0.45 0.5 0.1; dir: alternate; loop: true; dur: 2000; easing: easeInOutSine;"
                    animation__rotate="property: rotation; to: 0 360 0; loop: true; dur: 8000; easing: linear;">
                    <!-- Body -->
                    <a-sphere radius="0.08" color="#22c55e" position="0 0 0"></a-sphere>
                    <a-sphere radius="0.05" color="#16a34a" position="0 0.1 0"></a-sphere>
                    <!-- Wings -->
                    <a-circle radius="0.12" color="#4ade80" position="0.08 0 0" rotation="0 90 20"
                        animation="property: rotation; to: 0 90 -20; dir: alternate; loop: true; dur: 300;"></a-circle>
                    <a-circle radius="0.12" color="#4ade80" position="-0.08 0 0" rotation="0 -90 -20"
                        animation="property: rotation; to: 0 -90 20; dir: alternate; loop: true; dur: 300;"></a-circle>
                </a-entity>
            </a-entity>

            <!-- Ladybug - Red -->
            <a-entity id="answer-1" class="clickable" position="0 0.5 0" data-answer="1">
                <a-entity
                    animation="property: position; to: 0.05 0.6 -0.05; dir: alternate; loop: true; dur: 2500; easing: easeInOutSine;"
                    animation__rotate="property: rotation; to: 0 -360 0; loop: true; dur: 10000; easing: linear;">
                    <!-- Body -->
                    <a-sphere radius="0.1" color="#ef4444" position="0 0 0"
                        theta-length="180" phi-length="360"></a-sphere>
                    <!-- Head -->
                    <a-sphere radius="0.05" color="#1a1a2e" position="0 0 0.1"></a-sphere>
                    <!-- Spots -->
                    <a-circle radius="0.025" color="#1a1a2e" position="0.05 0.08 0" rotation="-30 0 0"></a-circle>
                    <a-circle radius="0.025" color="#1a1a2e" position="-0.05 0.08 0" rotation="-30 0 0"></a-circle>
                    <a-circle radius="0.02" color="#1a1a2e" position="0 0.09 -0.03" rotation="-20 0 0"></a-circle>
                </a-entity>
            </a-entity>

            <!-- Butterfly 2 - Blue -->
            <a-entity id="answer-2" class="clickable" position="0.5 0.4 0" data-answer="2">
                <a-entity rotation="0 0 0"
                    animation="property: position; to: 0.55 0.5 -0.1; dir: alternate; loop: true; dur: 1800; easing: easeInOutSine;"
                    animation__rotate="property: rotation; to: 0 -360 0; loop: true; dur: 7000; easing: linear;">
                    <!-- Body -->
                    <a-sphere radius="0.08" color="#3b82f6" position="0 0 0"></a-sphere>
                    <a-sphere radius="0.05" color="#2563eb" position="0 0.1 0"></a-sphere>
                    <!-- Wings -->
                    <a-circle radius="0.12" color="#60a5fa" position="0.08 0 0" rotation="0 90 20"
                        animation="property: rotation; to: 0 90 -20; dir: alternate; loop: true; dur: 350;"></a-circle>
                    <a-circle radius="0.12" color="#60a5fa" position="-0.08 0 0" rotation="0 -90 -20"
                        animation="property: rotation; to: 0 -90 20; dir: alternate; loop: true; dur: 350;"></a-circle>
                </a-entity>
            </a-entity>

            <!-- Flowers on ground -->
            <a-entity position="0 0 0">
                <a-circle position="-0.3 0.01 0.2" rotation="-90 0 0" radius="0.08" color="#fbbf24"></a-circle>
                <a-circle position="0.3 0.01 -0.2" rotation="-90 0 0" radius="0.06" color="#f472b6"></a-circle>
                <a-circle position="0.1 0.01 0.3" rotation="-90 0 0" radius="0.07" color="#a78bfa"></a-circle>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        let score = 0;
        let currentMode = 'math';
        let currentQuestion = null;
        let isProcessing = false;
        let markerVisible = false;
        let animationFrame = null;

        const questions = {
            math: [
                { q: '2 + 3 = ?', answers: ['5', '4', '6'], correct: 0 },
                { q: '5 - 2 = ?', answers: ['3', '4', '2'], correct: 0 },
                { q: '4 + 4 = ?', answers: ['8', '7', '9'], correct: 0 },
                { q: '7 - 3 = ?', answers: ['4', '5', '3'], correct: 0 },
                { q: '6 + 2 = ?', answers: ['8', '7', '9'], correct: 0 },
            ],
            alphabet: [
                { q: '–ö–æ—è –±—É–∫–≤–∞ –µ –ø—ä—Ä–≤–∞?', answers: ['–ê', '–ë', '–í'], correct: 0 },
                { q: '–ö–æ—è –∏–¥–≤–∞ —Å–ª–µ–¥ –ê?', answers: ['–ë', '–í', '–ì'], correct: 0 },
                { q: '–ö–æ—è –∏–¥–≤–∞ —Å–ª–µ–¥ –ë?', answers: ['–í', '–ì', '–î'], correct: 0 },
            ],
            quiz: [
                { q: '–°–ª—ä–Ω—Ü–µ—Ç–æ —Ç–æ–ø–ª–æ –ª–∏ –µ?', answers: ['–î–∞', '–ù–µ', '-'], correct: 0 },
                { q: '–†–∏–±–∏—Ç–µ –ª–µ—Ç—è—Ç –ª–∏?', answers: ['–î–∞', '–ù–µ', '-'], correct: 1 },
                { q: '–ù–µ–±–µ—Ç–æ —Å–∏–Ω—å–æ –ª–∏ –µ?', answers: ['–î–∞', '–ù–µ', '-'], correct: 0 },
            ]
        };

        function startApp() {
            document.getElementById('splash').classList.add('hidden');
            document.getElementById('arScene').classList.remove('hidden');
            document.getElementById('score-panel').classList.remove('hidden');
            document.getElementById('mode-selector').classList.remove('hidden');
            document.getElementById('marker-hint').classList.remove('hidden');

            setupModeButtons();
            setupMarkerEvents();
            setupTouchInteraction();
            loadQuestion();
            startLabelTracking();
        }

        function setupModeButtons() {
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentMode = btn.dataset.mode;
                    loadQuestion();
                });
            });
        }

        function setupMarkerEvents() {
            const marker = document.getElementById('mainMarker');
            marker.addEventListener('markerFound', () => {
                markerVisible = true;
                document.getElementById('marker-hint').classList.add('hidden');
                document.getElementById('question-bubble').classList.add('visible');
                document.querySelectorAll('.answer-label').forEach(l => l.classList.add('visible'));
            });
            marker.addEventListener('markerLost', () => {
                markerVisible = false;
                document.getElementById('marker-hint').classList.remove('hidden');
                document.getElementById('question-bubble').classList.remove('visible');
                document.querySelectorAll('.answer-label').forEach(l => l.classList.remove('visible'));
            });
        }

        function setupTouchInteraction() {
            const scene = document.getElementById('arScene');

            scene.addEventListener('loaded', () => {
                const canvas = scene.canvas;
                if (canvas) {
                    canvas.addEventListener('touchstart', handleCanvasTouch, { passive: false });
                    canvas.addEventListener('click', handleCanvasClick);
                }
            });

            document.body.addEventListener('touchstart', (e) => {
                if (isProcessing || !markerVisible) return;
                const touch = e.touches[0];
                checkTouchOnCards(touch.clientX, touch.clientY);
            }, { passive: true });
        }

        function handleCanvasTouch(e) {
            if (isProcessing || !markerVisible) return;
            const touch = e.touches[0];
            checkTouchOnCards(touch.clientX, touch.clientY);
        }

        function handleCanvasClick(e) {
            if (isProcessing || !markerVisible) return;
            checkTouchOnCards(e.clientX, e.clientY);
        }

        function checkTouchOnCards(touchX, touchY) {
            const scene = document.getElementById('arScene');
            if (!scene.renderer || !scene.camera) return;

            const canvas = scene.canvas;
            const rect = canvas.getBoundingClientRect();
            const threeCamera = scene.camera;

            const cards = [
                document.getElementById('answer-0'),
                document.getElementById('answer-1'),
                document.getElementById('answer-2')
            ];

            let closestCard = -1;
            let closestDistance = Infinity;
            const maxDistance = 80;

            cards.forEach((card, index) => {
                if (!card || card.getAttribute('visible') === 'false') return;
                if (currentMode === 'quiz' && index === 2) return; // Hide 3rd option in quiz

                const obj = card.object3D;
                if (!obj) return;

                const worldPos = new THREE.Vector3();
                obj.getWorldPosition(worldPos);

                const screenPos = worldPos.clone().project(threeCamera);

                const screenX = (screenPos.x * 0.5 + 0.5) * rect.width + rect.left;
                const screenY = (-screenPos.y * 0.5 + 0.5) * rect.height + rect.top;

                const distance = Math.sqrt(
                    Math.pow(touchX - screenX, 2) +
                    Math.pow(touchY - screenY, 2)
                );

                if (distance < closestDistance && distance < maxDistance) {
                    closestDistance = distance;
                    closestCard = index;
                }
            });

            if (closestCard >= 0) {
                handleAnswerClick(closestCard);
            }
        }

        function startLabelTracking() {
            const scene = document.getElementById('arScene');

            function updateLabels() {
                if (!markerVisible || !scene.camera) {
                    animationFrame = requestAnimationFrame(updateLabels);
                    return;
                }

                const canvas = scene.canvas;
                if (!canvas) {
                    animationFrame = requestAnimationFrame(updateLabels);
                    return;
                }

                const rect = canvas.getBoundingClientRect();
                const threeCamera = scene.camera;

                // Update answer labels - track the actual 3D object positions
                const cards = [
                    document.getElementById('answer-0'),
                    document.getElementById('answer-1'),
                    document.getElementById('answer-2')
                ];

                cards.forEach((card, index) => {
                    const label = document.getElementById('label-' + index);
                    if (!card || !label) return;

                    // Hide 3rd label in quiz mode
                    if (currentMode === 'quiz' && index === 2) {
                        label.classList.remove('visible');
                        return;
                    }

                    const obj = card.object3D;
                    if (!obj) return;

                    // Get the world position of the 3D object
                    const worldPos = new THREE.Vector3();
                    obj.getWorldPosition(worldPos);

                    // Project to screen coordinates
                    const screenPos = worldPos.clone().project(threeCamera);

                    // Check if object is in front of camera
                    if (screenPos.z > 1) {
                        label.classList.remove('visible');
                        return;
                    }

                    const screenX = (screenPos.x * 0.5 + 0.5) * rect.width + rect.left;
                    const screenY = (-screenPos.y * 0.5 + 0.5) * rect.height + rect.top;

                    label.style.left = screenX + 'px';
                    label.style.top = screenY + 'px';

                    if (markerVisible) {
                        label.classList.add('visible');
                    }
                });

                animationFrame = requestAnimationFrame(updateLabels);
            }

            updateLabels();
        }

        function loadQuestion() {
            const questionList = questions[currentMode];
            currentQuestion = questionList[Math.floor(Math.random() * questionList.length)];

            document.getElementById('question-text').textContent = currentQuestion.q;

            // Update answer labels
            currentQuestion.answers.forEach((answer, i) => {
                const label = document.getElementById('label-' + i);
                if (label) {
                    label.querySelector('.label-content').textContent = answer;
                }
            });

            // Show/hide 3rd answer based on mode
            const answer2 = document.getElementById('answer-2');
            const label2 = document.getElementById('label-2');
            if (currentMode === 'quiz') {
                answer2.setAttribute('visible', 'false');
                label2.classList.remove('visible');
            } else {
                answer2.setAttribute('visible', 'true');
            }
        }

        window.handleAnswerClick = function(index) {
            if (isProcessing) return;
            isProcessing = true;

            const isCorrect = index === currentQuestion.correct;

            if (isCorrect) {
                score++;
                document.getElementById('score').textContent = score;
                showFeedback(true);
                setTimeout(() => {
                    loadQuestion();
                    isProcessing = false;
                }, 1500);
            } else {
                showFeedback(false);
                setTimeout(() => {
                    isProcessing = false;
                }, 1000);
            }
        };

        function showFeedback(isCorrect) {
            const feedback = document.getElementById('feedback');
            feedback.querySelector('.emoji').textContent = isCorrect ? 'üéâ' : 'üòÖ';
            feedback.querySelector('.text').textContent = isCorrect ? '–ë—Ä–∞–≤–æ!' : '–û–ø–∏—Ç–∞–π –ø–∞–∫!';
            feedback.className = isCorrect ? 'show correct' : 'show wrong';
            setTimeout(() => { feedback.className = ''; }, 1200);
        }
    </script>
</body>
</html>
