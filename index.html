    <script>
        // Billboard component - always face camera (Y-axis only for upright text)
        AFRAME.registerComponent('billboard', {
            init: function() {
                this.vector = new THREE.Vector3();
            },
            tick: function () {
                var camera = this.el.sceneEl.camera;
                if (!camera) return;

                // Get camera world position
                camera.getWorldPosition(this.vector);

                // Make element look at camera
                this.el.object3D.lookAt(this.vector);
            }
        });
    </script>

    <script>
        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDQxYVcVSlxUZ6d4t87IppRRpD7r4R7DDk",
            authDomain: "ar-bear-education.firebaseapp.com",
            projectId: "ar-bear-education",
            storageBucket: "ar-bear-education.firebasestorage.app",
            messagingSenderId: "866761773486",
            appId: "1:866761773486:web:5dafa80d01a6b94372b83f",
            measurementId: "G-1ELMXFB3YN"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let score = 0;
        let currentMode = 'math';
        let currentQuestion = null;
        let isProcessing = false;
        let markerVisible = false;
        let animationFrame = null;
        let firebaseQuestions = { math: [], alphabet: [], quiz: [] };
        let useFirebase = false;
        let globalSettings = { correctSoundUrl: '', wrongSoundUrl: '' };

        // Fallback questions (used if Firebase is empty or fails)
        const defaultQuestions = {
            math: [
                { q: '2 + 3 = ?', answers: ['5', '4', '6'], correct: 0 },
                { q: '5 - 2 = ?', answers: ['3', '4', '2'], correct: 0 },
                { q: '4 + 4 = ?', answers: ['8', '7', '9'], correct: 0 },
                { q: '7 - 3 = ?', answers: ['4', '5', '3'], correct: 0 },
                { q: '6 + 2 = ?', answers: ['8', '7', '9'], correct: 0 },
            ],
            alphabet: [
                { q: '–ö–æ—è –±—É–∫–≤–∞ –µ –ø—ä—Ä–≤–∞?', answers: ['–ê', '–ë', '–í'], correct: 0 },
                { q: '–ö–æ—è –∏–¥–≤–∞ —Å–ª–µ–¥ –ê?', answers: ['–ë', '–í', '–ì'], correct: 0 },
                { q: '–ö–æ—è –∏–¥–≤–∞ —Å–ª–µ–¥ –ë?', answers: ['–í', '–ì', '–î'], correct: 0 },
            ],
            quiz: [
                { q: '–°–ª—ä–Ω—Ü–µ—Ç–æ —Ç–æ–ø–ª–æ –ª–∏ –µ?', answers: ['–î–∞', '–ù–µ', '-'], correct: 0 },
                { q: '–†–∏–±–∏—Ç–µ –ª–µ—Ç—è—Ç –ª–∏?', answers: ['–î–∞', '–ù–µ', '-'], correct: 1 },
                { q: '–ù–µ–±–µ—Ç–æ —Å–∏–Ω—å–æ –ª–∏ –µ?', answers: ['–î–∞', '–ù–µ', '-'], correct: 0 },
            ]
        };

        // Load global settings from Firebase
        async function loadGlobalSettings() {
            try {
                const doc = await db.collection('settings').doc('global').get();
                if (doc.exists) {
                    const data = doc.data();
                    globalSettings.correctSoundUrl = data.correctSoundUrl || '';
                    globalSettings.wrongSoundUrl = data.wrongSoundUrl || '';
                    console.log('Loaded global settings');
                }
            } catch (error) {
                console.error('Error loading settings:', error);
            }
        }

        // Load questions from Firebase
        async function loadFirebaseQuestions() {
            try {
                // Load settings in parallel
                await loadGlobalSettings();

                const snapshot = await db.collection('questions').get();
                if (snapshot.empty) {
                    console.log('No Firebase questions, using defaults');
                    return;
                }

                // Reset Firebase questions
                firebaseQuestions = { math: [], alphabet: [], quiz: [] };

                snapshot.docs.forEach(doc => {
                    const data = doc.data();
                    const category = data.category || 'math';

                    // Convert Firebase format to app format
                    const question = {
                        q: data.text,
                        answers: data.answers.map(a => a.text),
                        correct: data.correct,
                        // Store full answer data for model/sound info
                        answerData: data.answers,
                        soundUrl: data.soundUrl || null
                    };

                    if (firebaseQuestions[category]) {
                        firebaseQuestions[category].push(question);
                    }
                });

                // Check if we have any Firebase questions
                const totalQuestions = Object.values(firebaseQuestions).reduce((sum, arr) => sum + arr.length, 0);
                if (totalQuestions > 0) {
                    useFirebase = true;
                    console.log('Loaded', totalQuestions, 'questions from Firebase');
                }
            } catch (error) {
                console.error('Error loading Firebase questions:', error);
            }
        }

        // Get questions for current mode (Firebase or default)
        function getQuestions() {
            if (useFirebase && firebaseQuestions[currentMode].length > 0) {
                return firebaseQuestions[currentMode];
            }
            return defaultQuestions[currentMode];
        }

        async function startApp() {
            document.getElementById('splash').classList.add('hidden');
            document.getElementById('arScene').classList.remove('hidden');
            document.getElementById('score-panel').classList.remove('hidden');
            document.getElementById('mode-selector').classList.remove('hidden');
            document.getElementById('marker-hint').classList.remove('hidden');

            // Load questions from Firebase
            await loadFirebaseQuestions();

            setupModeButtons();
            setupMarkerEvents();
            setupTouchInteraction();
            loadQuestion();
        }

        function setupModeButtons() {
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentMode = btn.dataset.mode;
                    loadQuestion();
                });
            });
        }

        function setupMarkerEvents() {
            const marker = document.getElementById('mainMarker');
            marker.addEventListener('markerFound', () => {
                markerVisible = true;
                document.getElementById('marker-hint').classList.add('hidden');
                document.getElementById('question-bubble').classList.add('visible');
            });
            marker.addEventListener('markerLost', () => {
                markerVisible = false;
                document.getElementById('marker-hint').classList.remove('hidden');
                document.getElementById('question-bubble').classList.remove('visible');
            });
        }

        function setupTouchInteraction() {
            const scene = document.getElementById('arScene');

            scene.addEventListener('loaded', () => {
                const canvas = scene.canvas;
                if (canvas) {
                    canvas.addEventListener('touchstart', handleCanvasTouch, { passive: false });
                    canvas.addEventListener('click', handleCanvasClick);
                }
            });

            document.body.addEventListener('touchstart', (e) => {
                if (isProcessing || !markerVisible) return;
                const touch = e.touches[0];
                checkTouchOnCards(touch.clientX, touch.clientY);
            }, { passive: true });
        }

        function handleCanvasTouch(e) {
            if (isProcessing || !markerVisible) return;
            const touch = e.touches[0];
            checkTouchOnCards(touch.clientX, touch.clientY);
        }

        function handleCanvasClick(e) {
            if (isProcessing || !markerVisible) return;
            checkTouchOnCards(e.clientX, e.clientY);
        }

        function checkTouchOnCards(touchX, touchY) {
            const scene = document.getElementById('arScene');
            if (!scene.renderer || !scene.camera) return;

            const canvas = scene.canvas;
            const rect = canvas.getBoundingClientRect();
            const threeCamera = scene.camera;

            const cards = [
                document.getElementById('answer-0'),
                document.getElementById('answer-1'),
                document.getElementById('answer-2')
            ];

            let closestCard = -1;
            let closestDistance = Infinity;
            const maxDistance = 80;

            cards.forEach((card, index) => {
                if (!card || card.getAttribute('visible') === 'false') return;
                if (currentMode === 'quiz' && index === 2) return; // Hide 3rd option in quiz

                const obj = card.object3D;
                if (!obj) return;

                const worldPos = new THREE.Vector3();
                obj.getWorldPosition(worldPos);

                const screenPos = worldPos.clone().project(threeCamera);

                const screenX = (screenPos.x * 0.5 + 0.5) * rect.width + rect.left;
                const screenY = (-screenPos.y * 0.5 + 0.5) * rect.height + rect.top;

                const distance = Math.sqrt(
                    Math.pow(touchX - screenX, 2) +
                    Math.pow(touchY - screenY, 2)
                );

                if (distance < closestDistance && distance < maxDistance) {
                    closestDistance = distance;
                    closestCard = index;
                }
            });

            if (closestCard >= 0) {
                handleAnswerClick(closestCard);
            }
        }

        // Question bubble is now fixed via CSS - no tracking needed

        // Default answer positions and animations
        const defaultAnswerConfigs = [
            { posX: -0.6, posY: 0.3, posZ: 0, moveRange: 0.15, speed: 2000, rotation: 0, scale: 0.02 },
            { posX: 0, posY: 0.35, posZ: 0.3, moveRange: 0.15, speed: 2500, rotation: 45, scale: 0.02 },
            { posX: 0.6, posY: 0.3, posZ: 0, moveRange: 0.15, speed: 1800, rotation: -45, scale: 0.02 }
        ];

        function loadQuestion() {
            const questionList = getQuestions();
            currentQuestion = questionList[Math.floor(Math.random() * questionList.length)];

            document.getElementById('question-text').textContent = currentQuestion.q;

            // Play question sound if available
            if (currentQuestion.soundUrl) {
                const audio = new Audio(currentQuestion.soundUrl);
                audio.play().catch(e => console.log('Audio play failed:', e));
            }

            // Update 3D answer text labels and models
            currentQuestion.answers.forEach((answer, i) => {
                const textEl = document.getElementById('answer-text-' + i);
                const answerEntity = document.getElementById('answer-' + i);
                const modelEntity = answerEntity ? answerEntity.querySelector('[gltf-model]') : null;

                if (textEl) {
                    textEl.setAttribute('troika-text', 'value', answer);
                }

                // Get config from Firebase or use defaults
                const defaults = defaultAnswerConfigs[i];
                let config = { ...defaults };

                if (currentQuestion.answerData && currentQuestion.answerData[i]) {
                    const answerConfig = currentQuestion.answerData[i];
                    config.posX = answerConfig.posX !== undefined ? answerConfig.posX : defaults.posX;
                    config.posY = answerConfig.posY !== undefined ? answerConfig.posY : defaults.posY;
                    config.posZ = answerConfig.posZ !== undefined ? answerConfig.posZ : defaults.posZ;
                    config.moveRange = answerConfig.moveRange !== undefined ? answerConfig.moveRange : defaults.moveRange;
                    config.speed = answerConfig.speed || defaults.speed;
                    config.rotation = answerConfig.rotation !== undefined ? answerConfig.rotation : defaults.rotation;
                    config.scale = answerConfig.scale || defaults.scale;
                    config.modelUrl = answerConfig.modelUrl || null;
                }

                // Apply position
                if (answerEntity) {
                    answerEntity.setAttribute('position', `${config.posX} ${config.posY} ${config.posZ}`);
                }

                // Update model if custom URL provided
                if (modelEntity && config.modelUrl) {
                    modelEntity.setAttribute('gltf-model', config.modelUrl);
                }

                // Update scale
                if (modelEntity) {
                    const s = config.scale;
                    modelEntity.setAttribute('scale', `${s} ${s} ${s}`);
                }

                // Update rotation
                if (modelEntity) {
                    modelEntity.setAttribute('rotation', `0 ${config.rotation} 0`);
                }

                // Update animation with position and moveRange
                if (answerEntity) {
                    const toX = config.posX + (config.moveRange * 0.3);
                    const toY = config.posY + config.moveRange;
                    const toZ = config.posZ + (config.moveRange * 0.5);

                    if (config.moveRange > 0) {
                        answerEntity.setAttribute('animation__move', {
                            property: 'position',
                            to: `${toX} ${toY} ${toZ}`,
                            dir: 'alternate',
                            loop: true,
                            dur: config.speed,
                            easing: 'easeInOutSine'
                        });
                    } else {
                        // Remove animation if moveRange is 0
                        answerEntity.removeAttribute('animation__move');
                    }
                }
            });

            // Show/hide 3rd answer based on mode
            const answer2 = document.getElementById('answer-2');
            if (currentMode === 'quiz') {
                answer2.setAttribute('visible', 'false');
            } else {
                answer2.setAttribute('visible', 'true');
            }
        }

        window.handleAnswerClick = function(index) {
            if (isProcessing) return;
            isProcessing = true;

            const isCorrect = index === currentQuestion.correct;

            if (isCorrect) {
                score++;
                document.getElementById('score').textContent = score;
                showFeedback(true);
                setTimeout(() => {
                    loadQuestion();
                    isProcessing = false;
                }, 1500);
            } else {
                showFeedback(false);
                setTimeout(() => {
                    isProcessing = false;
                }, 1000);
            }
        };

        function showFeedback(isCorrect) {
            const feedback = document.getElementById('feedback');
            feedback.querySelector('.emoji').textContent = isCorrect ? 'üéâ' : 'üòÖ';
