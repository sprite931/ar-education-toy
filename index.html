<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR –û–±—Ä–∞–∑–æ–≤–∞—Ç–µ–ª–Ω–∞ –ò–≥—Ä–∞—á–∫–∞</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-tap-highlight-color: transparent;
            touch-action: manipulation;
        }

        /* Splash Screen */
        #splash {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            text-align: center;
            padding: 20px;
        }
        #splash h1 { font-size: 2.2em; margin-bottom: 15px; font-weight: 700; }
        #splash p { font-size: 1.1em; margin-bottom: 40px; opacity: 0.9; max-width: 300px; line-height: 1.5; }
        #startBtn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.3em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        #startBtn:active { transform: scale(0.95); }

        /* Score Panel */
        #score-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.85);
            color: white;
            padding: 15px 20px;
            border-radius: 20px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 10px;
        }
        #score-panel .star { font-size: 1.5em; }
        #score-panel .score-value { font-size: 1.8em; font-weight: 700; color: #4ade80; }

        /* Question Panel */
        #question-panel {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 15px 35px;
            border-radius: 25px;
            font-size: 1.5em;
            font-weight: 700;
            color: #1a1a2e;
            box-shadow: 0 4px 25px rgba(0,0,0,0.2);
            z-index: 1000;
        }

        /* Mode Selector */
        #mode-selector {
            position: fixed;
            bottom: 25px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 8px;
            background: rgba(255,255,255,0.95);
            padding: 8px;
            border-radius: 20px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.2);
        }
        .mode-btn {
            background: transparent;
            border: none;
            padding: 12px 16px;
            border-radius: 14px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: 600;
            color: #64748b;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }
        .mode-btn .icon { font-size: 1.4em; }
        .mode-btn:active { transform: scale(0.95); }
        .mode-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        /* Feedback Overlay */
        #feedback {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            pointer-events: none;
        }
        #feedback.show { display: flex; }
        #feedback .content {
            background: white;
            padding: 40px 60px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
            animation: popIn 0.3s ease-out;
        }
        #feedback.correct .content { border: 5px solid #22c55e; }
        #feedback.wrong .content { border: 5px solid #ef4444; }
        #feedback .emoji { font-size: 4em; margin-bottom: 10px; }
        #feedback .text { font-size: 1.5em; font-weight: 700; color: #1a1a2e; }
        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Marker hint */
        #marker-hint {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px 30px;
            border-radius: 20px;
            text-align: center;
            z-index: 500;
            font-size: 1.1em;
            line-height: 1.5;
        }
        #marker-hint.hidden { display: none; }

        /* Instruction */
        #tap-instruction {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 1em;
            z-index: 1000;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
        #tap-instruction.hidden { display: none; }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash">
        <h1>üß∏ AR –ú–µ—á–µ</h1>
        <p>–ù–∞—Å–æ—á–∏ –∫–∞–º–µ—Ä–∞—Ç–∞ –∫—ä–º –º–µ—á–µ—Ç–æ –∏ –æ—Ç–≥–æ–≤–∞—Ä—è–π –Ω–∞ –≤—ä–ø—Ä–æ—Å–∏—Ç–µ!</p>
        <button id="startBtn" onclick="startApp()">üöÄ –ó–∞–ø–æ—á–Ω–∏!</button>
    </div>

    <!-- Game UI -->
    <div id="score-panel" class="hidden">
        <span class="star">‚≠ê</span>
        <span class="score-value" id="score">0</span>
    </div>

    <div id="question-panel" class="hidden">
        <span id="question-text">2 + 3 = ?</span>
    </div>

    <div id="marker-hint" class="hidden">
        üì∑ –ù–∞—Å–æ—á–∏ –∫–∞–º–µ—Ä–∞—Ç–∞<br>–∫—ä–º –º–µ—á–µ—Ç–æ
    </div>

    <div id="tap-instruction" class="hidden">
        üëÜ –î–æ–∫–æ—Å–Ω–∏ –ø—Ä–∞–≤–∏–ª–Ω–∏—è –æ—Ç–≥–æ–≤–æ—Ä
    </div>

    <div id="mode-selector" class="hidden">
        <button class="mode-btn active" data-mode="math">
            <span class="icon">üî¢</span>
            <span>–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞</span>
        </button>
        <button class="mode-btn" data-mode="alphabet">
            <span class="icon">üî§</span>
            <span>–ê–∑–±—É–∫–∞</span>
        </button>
        <button class="mode-btn" data-mode="quiz">
            <span class="icon">‚ùì</span>
            <span>–í–∏–∫—Ç–æ—Ä–∏–Ω–∞</span>
        </button>
    </div>

    <div id="feedback">
        <div class="content">
            <div class="emoji"></div>
            <div class="text"></div>
        </div>
    </div>

    <!-- AR Scene -->
    <a-scene id="arScene" class="hidden" embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true;">

        <!-- Assets -->
        <a-assets>
            <!-- We'll create canvas textures dynamically -->
        </a-assets>

        <a-marker preset="hiro" id="mainMarker">
            <!-- Answer cubes floating around the marker -->
            <a-entity id="answers-3d">
                <!-- Cube 1 - Left -->
                <a-entity id="answer-0" position="-0.5 0.4 0" class="clickable"
                    animation="property: position; to: -0.5 0.5 0; dir: alternate; loop: true; dur: 1000; easing: easeInOutSine;">
                    <a-box width="0.3" height="0.3" depth="0.08" color="#22c55e" class="answer-box"
                        data-index="0"></a-box>
                    <a-text id="text-0" value="5" position="0 0 0.05" align="center" color="white"
                        width="2" font="roboto"></a-text>
                </a-entity>

                <!-- Cube 2 - Center -->
                <a-entity id="answer-1" position="0 0.5 0" class="clickable"
                    animation="property: position; to: 0 0.6 0; dir: alternate; loop: true; dur: 1200; easing: easeInOutSine;">
                    <a-box width="0.3" height="0.3" depth="0.08" color="#ef4444" class="answer-box"
                        data-index="1"></a-box>
                    <a-text id="text-1" value="4" position="0 0 0.05" align="center" color="white"
                        width="2" font="roboto"></a-text>
                </a-entity>

                <!-- Cube 3 - Right -->
                <a-entity id="answer-2" position="0.5 0.4 0" class="clickable"
                    animation="property: position; to: 0.5 0.5 0; dir: alternate; loop: true; dur: 1400; easing: easeInOutSine;">
                    <a-box width="0.3" height="0.3" depth="0.08" color="#3b82f6" class="answer-box"
                        data-index="2"></a-box>
                    <a-text id="text-2" value="6" position="0 0 0.05" align="center" color="white"
                        width="2" font="roboto"></a-text>
                </a-entity>
            </a-entity>

            <!-- Quiz mode: Yes/No -->
            <a-entity id="quiz-3d" visible="false">
                <a-entity id="answer-yes" position="-0.35 0.4 0" class="clickable"
                    animation="property: position; to: -0.35 0.5 0; dir: alternate; loop: true; dur: 1000;">
                    <a-box width="0.35" height="0.25" depth="0.08" color="#22c55e" class="quiz-box"
                        data-answer="yes"></a-box>
                    <a-text value="DA" position="0 0 0.05" align="center" color="white"
                        width="2.5" font="roboto"></a-text>
                </a-entity>

                <a-entity id="answer-no" position="0.35 0.4 0" class="clickable"
                    animation="property: position; to: 0.35 0.5 0; dir: alternate; loop: true; dur: 1200;">
                    <a-box width="0.35" height="0.25" depth="0.08" color="#ef4444" class="quiz-box"
                        data-answer="no"></a-box>
                    <a-text value="NE" position="0 0 0.05" align="center" color="white"
                        width="2.5" font="roboto"></a-text>
                </a-entity>
            </a-entity>

            <!-- Base glow ring -->
            <a-ring position="0 0.01 0" rotation="-90 0 0" radius-inner="0.25" radius-outer="0.35"
                color="#667eea" opacity="0.5"></a-ring>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Game state
        let score = 0;
        let currentMode = 'math';
        let currentQuestion = null;
        let isProcessing = false;
        let markerVisible = false;

        // Questions database
        const questions = {
            math: [
                { q: '2 + 3 = ?', answers: [5, 4, 6], correct: 0 },
                { q: '5 - 2 = ?', answers: [3, 4, 2], correct: 0 },
                { q: '4 + 4 = ?', answers: [8, 7, 9], correct: 0 },
                { q: '7 - 3 = ?', answers: [4, 5, 3], correct: 0 },
                { q: '6 + 2 = ?', answers: [8, 7, 9], correct: 0 },
                { q: '9 - 5 = ?', answers: [4, 3, 5], correct: 0 },
                { q: '3 + 5 = ?', answers: [8, 7, 9], correct: 0 },
                { q: '10 - 4 = ?', answers: [6, 5, 7], correct: 0 },
            ],
            alphabet: [
                { q: '–ö–æ—è –±—É–∫–≤–∞ –µ –ø—ä—Ä–≤–∞?', answers: ['–ê', '–ë', '–í'], correct: 0 },
                { q: '–ö–æ—è –∏–¥–≤–∞ —Å–ª–µ–¥ –ê?', answers: ['–ë', '–í', '–ì'], correct: 0 },
                { q: '–ö–æ—è –∏–¥–≤–∞ —Å–ª–µ–¥ –ë?', answers: ['–í', '–ì', '–î'], correct: 0 },
                { q: '–ö–æ—è –∏–¥–≤–∞ —Å–ª–µ–¥ –í?', answers: ['–ì', '–î', '–ï'], correct: 0 },
                { q: '–ö–æ—è –∏–¥–≤–∞ —Å–ª–µ–¥ –ì?', answers: ['–î', '–ï', '–ñ'], correct: 0 },
            ],
            quiz: [
                { q: '–°–ª—ä–Ω—Ü–µ—Ç–æ —Ç–æ–ø–ª–æ –ª–∏ –µ?', correct: 0 },
                { q: '–†–∏–±–∏—Ç–µ –ª–µ—Ç—è—Ç –ª–∏?', correct: 1 },
                { q: '–í–æ–¥–∞—Ç–∞ –º–æ–∫—Ä–∞ –ª–∏ –µ?', correct: 0 },
                { q: '–ö–æ—Ç–∫–∏—Ç–µ –ª–∞—è—Ç –ª–∏?', correct: 1 },
                { q: '–ù–µ–±–µ—Ç–æ —Å–∏–Ω—å–æ –ª–∏ –µ?', correct: 0 },
            ]
        };

        function startApp() {
            document.getElementById('splash').classList.add('hidden');
            document.getElementById('arScene').classList.remove('hidden');
            document.getElementById('score-panel').classList.remove('hidden');
            document.getElementById('question-panel').classList.remove('hidden');
            document.getElementById('mode-selector').classList.remove('hidden');
            document.getElementById('marker-hint').classList.remove('hidden');
            document.getElementById('tap-instruction').classList.remove('hidden');

            // Hide instruction after 5 seconds
            setTimeout(() => {
                document.getElementById('tap-instruction').classList.add('hidden');
            }, 5000);

            setupModeButtons();
            setupMarkerEvents();
            setupClickHandlers();
            loadQuestion();
        }

        function setupModeButtons() {
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentMode = btn.dataset.mode;
                    updateVisibility();
                    loadQuestion();
                });
            });
        }

        function updateVisibility() {
            const isQuiz = currentMode === 'quiz';
            document.getElementById('answers-3d').setAttribute('visible', !isQuiz);
            document.getElementById('quiz-3d').setAttribute('visible', isQuiz);
        }

        function setupMarkerEvents() {
            const marker = document.getElementById('mainMarker');

            marker.addEventListener('markerFound', () => {
                markerVisible = true;
                document.getElementById('marker-hint').classList.add('hidden');
                console.log('Marker found!');
            });

            marker.addEventListener('markerLost', () => {
                markerVisible = false;
                document.getElementById('marker-hint').classList.remove('hidden');
                console.log('Marker lost!');
            });
        }

        function setupClickHandlers() {
            const scene = document.getElementById('arScene');

            // Wait for scene to load
            scene.addEventListener('loaded', () => {
                console.log('Scene loaded, setting up click handlers...');

                // Answer boxes (math & alphabet)
                document.querySelectorAll('.answer-box').forEach(box => {
                    const index = parseInt(box.getAttribute('data-index'));

                    box.addEventListener('click', (e) => {
                        console.log('Click on answer:', index);
                        handleAnswer(index);
                    });
                });

                // Quiz boxes
                document.querySelectorAll('.quiz-box').forEach(box => {
                    const answer = box.getAttribute('data-answer');

                    box.addEventListener('click', (e) => {
                        console.log('Click on quiz:', answer);
                        handleQuizAnswer(answer);
                    });
                });
            });

            // Touch fallback - raycasting from touch point
            let touchStartTime = 0;

            scene.canvas?.addEventListener('touchstart', (e) => {
                touchStartTime = Date.now();
            }, { passive: true });

            scene.canvas?.addEventListener('touchend', (e) => {
                // Only handle quick taps
                if (Date.now() - touchStartTime > 300) return;

                const touch = e.changedTouches[0];
                handleTouchRaycast(touch.clientX, touch.clientY);
            }, { passive: true });

            // Also set up after a delay (for canvas)
            setTimeout(() => {
                const canvas = document.querySelector('canvas');
                if (canvas) {
                    canvas.addEventListener('touchend', (e) => {
                        if (Date.now() - touchStartTime > 300) return;
                        const touch = e.changedTouches[0];
                        handleTouchRaycast(touch.clientX, touch.clientY);
                    }, { passive: true });

                    canvas.addEventListener('touchstart', () => {
                        touchStartTime = Date.now();
                    }, { passive: true });
                }
            }, 1000);
        }

        function handleTouchRaycast(x, y) {
            if (isProcessing || !markerVisible) return;

            const scene = document.getElementById('arScene');
            const camera = scene.querySelector('[camera]');

            if (!camera) return;

            // Create raycaster
            const raycaster = new THREE.Raycaster();
            const mouse = new THREE.Vector2();

            // Convert touch to normalized coordinates
            mouse.x = (x / window.innerWidth) * 2 - 1;
            mouse.y = -(y / window.innerHeight) * 2 + 1;

            // Get camera
            const cam = camera.getObject3D('camera');
            if (!cam) return;

            raycaster.setFromCamera(mouse, cam);

            // Get all clickable objects
            const clickables = [];

            if (currentMode === 'quiz') {
                document.querySelectorAll('.quiz-box').forEach(el => {
                    const mesh = el.getObject3D('mesh');
                    if (mesh) clickables.push({ mesh, el });
                });
            } else {
                document.querySelectorAll('.answer-box').forEach(el => {
                    const mesh = el.getObject3D('mesh');
                    if (mesh) clickables.push({ mesh, el });
                });
            }

            // Check intersections
            const meshes = clickables.map(c => c.mesh);
            const intersects = raycaster.intersectObjects(meshes, true);

            if (intersects.length > 0) {
                const hitMesh = intersects[0].object;

                // Find which element was hit
                for (const c of clickables) {
                    if (c.mesh === hitMesh || c.mesh.children.includes(hitMesh)) {
                        if (currentMode === 'quiz') {
                            const answer = c.el.getAttribute('data-answer');
                            console.log('Raycast hit quiz:', answer);
                            handleQuizAnswer(answer);
                        } else {
                            const index = parseInt(c.el.getAttribute('data-index'));
                            console.log('Raycast hit answer:', index);
                            handleAnswer(index);
                        }
                        break;
                    }
                }
            }
        }

        function loadQuestion() {
            const questionList = questions[currentMode];
            currentQuestion = questionList[Math.floor(Math.random() * questionList.length)];

            document.getElementById('question-text').textContent = currentQuestion.q;

            if (currentMode !== 'quiz') {
                // Update answer texts
                currentQuestion.answers.forEach((answer, i) => {
                    const textEl = document.getElementById(`text-${i}`);
                    if (textEl) {
                        textEl.setAttribute('value', answer.toString());
                    }
                });
            }
        }

        function handleAnswer(index) {
            if (isProcessing) return;
            isProcessing = true;

            const isCorrect = index === currentQuestion.correct;
            processAnswer(isCorrect);
        }

        function handleQuizAnswer(answer) {
            if (isProcessing) return;
            isProcessing = true;

            const correctAnswer = currentQuestion.correct === 0 ? 'yes' : 'no';
            const isCorrect = answer === correctAnswer;
            processAnswer(isCorrect);
        }

        function processAnswer(isCorrect) {
            if (isCorrect) {
                score++;
                document.getElementById('score').textContent = score;
                showFeedback(true);

                // Animate correct answer
                animateCorrect();

                setTimeout(() => {
                    loadQuestion();
                    isProcessing = false;
                }, 1500);
            } else {
                showFeedback(false);

                // Shake wrong answer
                animateWrong();

                setTimeout(() => {
                    isProcessing = false;
                }, 1000);
            }
        }

        function animateCorrect() {
            // Could add celebration animation here
        }

        function animateWrong() {
            // Could add shake animation here
        }

        function showFeedback(isCorrect) {
            const feedback = document.getElementById('feedback');
            const emoji = feedback.querySelector('.emoji');
            const text = feedback.querySelector('.text');

            feedback.className = isCorrect ? 'show correct' : 'show wrong';
            emoji.textContent = isCorrect ? 'üéâ' : 'üòÖ';
            text.textContent = isCorrect ? '–ë—Ä–∞–≤–æ!' : '–û–ø–∏—Ç–∞–π –ø–∞–∫!';

            setTimeout(() => {
                feedback.className = '';
            }, 1200);
        }
    </script>
</body>
