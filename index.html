<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>AR –ú–µ—á–µ - –û–±—Ä–∞–∑–æ–≤–∞—Ç–µ–ª–Ω–∞ –ò–≥—Ä–∞—á–∫–∞</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js" onload="console.log('A-Frame loaded')" onerror="alert('A-Frame –Ω–µ —Å–µ –∑–∞—Ä–µ–¥–∏')"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js" onload="console.log('AR.js loaded')" onerror="alert('AR.js –Ω–µ —Å–µ –∑–∞—Ä–µ–¥–∏')"></script>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-tap-highlight-color: transparent;
        }

        /* Splash Screen */
        #splash {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            color: white;
            text-align: center;
            padding: 20px;
        }
        #splash h1 { font-size: 2.2em; margin-bottom: 15px; font-weight: 700; }
        #splash p { font-size: 1.1em; margin-bottom: 40px; opacity: 0.9; max-width: 300px; line-height: 1.5; }
        #startBtn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 18px 50px;
            font-size: 1.3em;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }
        #startBtn:active { transform: scale(0.95); }

        /* Score Panel */
        #score-panel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0,0,0,0.85);
            color: white;
            padding: 12px 18px;
            border-radius: 18px;
            z-index: 1000;
            backdrop-filter: blur(10px);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        #score-panel .star { font-size: 1.3em; }
        #score-panel .score-value { font-size: 1.6em; font-weight: 700; color: #4ade80; }

        /* Question Panel */
        #question-panel {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 14px 28px;
            border-radius: 22px;
            font-size: 1.4em;
            font-weight: 700;
            color: #1a1a2e;
            box-shadow: 0 4px 25px rgba(0,0,0,0.2);
            z-index: 1000;
            text-align: center;
            max-width: 85%;
        }

        /* Answer Buttons - positioned in AR space feel */
        #answers-container {
            position: fixed;
            bottom: 140px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 12px;
            z-index: 1000;
            perspective: 500px;
        }

        .answer-btn {
            width: 85px;
            height: 85px;
            border-radius: 18px;
            border: 4px solid rgba(255,255,255,0.9);
            font-size: 1.8em;
            font-weight: 700;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
            animation: float 2s ease-in-out infinite;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        .answer-btn:nth-child(1) { animation-delay: 0s; }
        .answer-btn:nth-child(2) { animation-delay: 0.3s; }
        .answer-btn:nth-child(3) { animation-delay: 0.6s; }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }

        .answer-btn:active {
            transform: scale(0.9) !important;
            animation: none;
        }

        .answer-btn.green { background: linear-gradient(145deg, #22c55e, #16a34a); }
        .answer-btn.red { background: linear-gradient(145deg, #ef4444, #dc2626); }
        .answer-btn.blue { background: linear-gradient(145deg, #3b82f6, #2563eb); }

        .answer-btn.wide {
            width: 120px;
            height: 65px;
            font-size: 1.2em;
        }

        /* Mode Selector */
        #mode-selector {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 6px;
            background: rgba(255,255,255,0.95);
            padding: 6px;
            border-radius: 18px;
            box-shadow: 0 4px 25px rgba(0,0,0,0.2);
        }
        .mode-btn {
            background: transparent;
            border: none;
            padding: 10px 14px;
            border-radius: 12px;
            cursor: pointer;
            font-size: 0.8em;
            font-weight: 600;
            color: #64748b;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 3px;
        }
        .mode-btn .icon { font-size: 1.3em; }
        .mode-btn:active { transform: scale(0.95); }
        .mode-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        /* Marker Hint */
        #marker-hint {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.85);
            color: white;
            padding: 25px 35px;
            border-radius: 20px;
            text-align: center;
            z-index: 500;
            font-size: 1.1em;
            line-height: 1.6;
            backdrop-filter: blur(10px);
        }
        #marker-hint.hidden { display: none; }
        #marker-hint .icon { font-size: 2.5em; margin-bottom: 15px; display: block; }

        /* Feedback */
        #feedback {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
            pointer-events: none;
        }
        #feedback.show { display: flex; }
        #feedback .content {
            background: white;
            padding: 35px 55px;
            border-radius: 28px;
            text-align: center;
            box-shadow: 0 10px 50px rgba(0,0,0,0.3);
            animation: popIn 0.3s ease-out;
        }
        #feedback.correct .content { border: 4px solid #22c55e; }
        #feedback.wrong .content { border: 4px solid #ef4444; }
        #feedback .emoji { font-size: 3.5em; margin-bottom: 8px; }
        #feedback .text { font-size: 1.4em; font-weight: 700; color: #1a1a2e; }

        @keyframes popIn {
            0% { transform: scale(0); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .hidden { display: none !important; }
    </style>
</head>
<body>
    <!-- Splash Screen -->
    <div id="splash">
        <h1>üß∏ AR –ú–µ—á–µ</h1>
        <p>–ù–∞—Å–æ—á–∏ –∫–∞–º–µ—Ä–∞—Ç–∞ –∫—ä–º –º–µ—á–µ—Ç–æ –∏ –æ—Ç–≥–æ–≤–∞—Ä—è–π –Ω–∞ –≤—ä–ø—Ä–æ—Å–∏—Ç–µ!</p>
        <button id="startBtn" onclick="startApp()">üöÄ –ó–∞–ø–æ—á–Ω–∏!</button>
    </div>

    <!-- Game UI -->
    <div id="score-panel" class="hidden">
        <span class="star">‚≠ê</span>
        <span class="score-value" id="score">0</span>
    </div>

    <div id="question-panel" class="hidden" id="question-text">
        <span id="question-text">2 + 3 = ?</span>
    </div>

    <div id="marker-hint" class="hidden">
        <span class="icon">üß∏</span>
        –ù–∞—Å–æ—á–∏ –∫–∞–º–µ—Ä–∞—Ç–∞<br>–∫—ä–º –º–µ—á–µ—Ç–æ
    </div>

    <div id="answers-container" class="hidden"></div>

    <div id="mode-selector" class="hidden">
        <button class="mode-btn active" data-mode="math">
            <span class="icon">üî¢</span>
            <span>–ú–∞—Ç–µ–º–∞—Ç–∏–∫–∞</span>
        </button>
        <button class="mode-btn" data-mode="alphabet">
            <span class="icon">üî§</span>
            <span>–ê–∑–±—É–∫–∞</span>
        </button>
        <button class="mode-btn" data-mode="quiz">
            <span class="icon">‚ùì</span>
            <span>–í–∏–∫—Ç–æ—Ä–∏–Ω–∞</span>
        </button>
    </div>

    <div id="feedback">
        <div class="content">
            <div class="emoji"></div>
            <div class="text"></div>
        </div>
    </div>

    <!-- AR Scene -->
    <a-scene id="arScene" class="hidden" embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true; antialias: true; alpha: true;">

        <a-marker preset="hiro" id="mainMarker">
            <!-- Simple visual indicator that marker is detected -->
            <a-entity id="ar-indicator">
                <!-- Glowing ring -->
                <a-ring position="0 0.02 0" rotation="-90 0 0" radius-inner="0.3" radius-outer="0.4"
                    color="#667eea" opacity="0.8"
                    animation="property: scale; to: 1.1 1.1 1.1; dir: alternate; loop: true; dur: 1000;">
                </a-ring>

                <!-- Sparkle particles effect -->
                <a-entity id="particles">
                    <a-sphere position="0 0.4 0" radius="0.05" color="#FFD700"
                        animation="property: position; to: 0 0.6 0; dir: alternate; loop: true; dur: 1500;"
                        animation__opacity="property: opacity; from: 1; to: 0.3; dir: alternate; loop: true; dur: 1500;">
                    </a-sphere>
                    <a-sphere position="0.2 0.3 0.2" radius="0.03" color="#FF69B4"
                        animation="property: position; to: 0.25 0.5 0.25; dir: alternate; loop: true; dur: 1200;">
                    </a-sphere>
                    <a-sphere position="-0.2 0.35 -0.1" radius="0.03" color="#00CED1"
                        animation="property: position; to: -0.25 0.55 -0.15; dir: alternate; loop: true; dur: 1800;">
                    </a-sphere>
                    <a-sphere position="0.15 0.25 -0.2" radius="0.04" color="#98FB98"
                        animation="property: position; to: 0.2 0.45 -0.25; dir: alternate; loop: true; dur: 1400;">
                    </a-sphere>
                </a-entity>
            </a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // Game State
        let score = 0;
        let currentMode = 'math';
        let currentQuestion = null;
        let isProcessing = false;
        let markerVisible = false;

        // Questions
        const questions = {
            math: [
                { q: '2 + 3 = ?', answers: ['5', '4', '6'], correct: 0 },
                { q: '5 - 2 = ?', answers: ['3', '4', '2'], correct: 0 },
                { q: '4 + 4 = ?', answers: ['8', '7', '9'], correct: 0 },
                { q: '7 - 3 = ?', answers: ['4', '5', '3'], correct: 0 },
                { q: '6 + 2 = ?', answers: ['8', '7', '9'], correct: 0 },
                { q: '9 - 5 = ?', answers: ['4', '3', '5'], correct: 0 },
                { q: '3 + 5 = ?', answers: ['8', '7', '9'], correct: 0 },
                { q: '10 - 4 = ?', answers: ['6', '5', '7'], correct: 0 },
            ],
            alphabet: [
                { q: '–ö–æ—è –±—É–∫–≤–∞ –µ –ø—ä—Ä–≤–∞?', answers: ['–ê', '–ë', '–í'], correct: 0 },
                { q: '–ö–æ—è –∏–¥–≤–∞ —Å–ª–µ–¥ –ê?', answers: ['–ë', '–í', '–ì'], correct: 0 },
                { q: '–ö–æ—è –∏–¥–≤–∞ —Å–ª–µ–¥ –ë?', answers: ['–í', '–ì', '–î'], correct: 0 },
                { q: '–ö–æ—è –∏–¥–≤–∞ —Å–ª–µ–¥ –í?', answers: ['–ì', '–î', '–ï'], correct: 0 },
                { q: '–ö–æ—è –∏–¥–≤–∞ —Å–ª–µ–¥ –ì?', answers: ['–î', '–ï', '–ñ'], correct: 0 },
            ],
            quiz: [
                { q: '–°–ª—ä–Ω—Ü–µ—Ç–æ —Ç–æ–ø–ª–æ –ª–∏ –µ?', answers: ['–î–∞', '–ù–µ'], correct: 0 },
                { q: '–†–∏–±–∏—Ç–µ –ª–µ—Ç—è—Ç –ª–∏?', answers: ['–î–∞', '–ù–µ'], correct: 1 },
                { q: '–í–æ–¥–∞—Ç–∞ –º–æ–∫—Ä–∞ –ª–∏ –µ?', answers: ['–î–∞', '–ù–µ'], correct: 0 },
                { q: '–ö–æ—Ç–∫–∏—Ç–µ –ª–∞—è—Ç –ª–∏?', answers: ['–î–∞', '–ù–µ'], correct: 1 },
                { q: '–ù–µ–±–µ—Ç–æ —Å–∏–Ω—å–æ –ª–∏ –µ?', answers: ['–î–∞', '–ù–µ'], correct: 0 },
            ]
        };

        const btnColors = ['green', 'red', 'blue'];

        function startApp() {
            document.getElementById('splash').classList.add('hidden');
            document.getElementById('arScene').classList.remove('hidden');
            document.getElementById('score-panel').classList.remove('hidden');
            document.getElementById('question-panel').classList.remove('hidden');
            document.getElementById('answers-container').classList.remove('hidden');
            document.getElementById('mode-selector').classList.remove('hidden');
            document.getElementById('marker-hint').classList.remove('hidden');

            setupModeButtons();
            setupMarkerEvents();
            loadQuestion();
        }

        function setupModeButtons() {
            document.querySelectorAll('.mode-btn').forEach(btn => {
                btn.addEventListener('click', () => {
                    document.querySelectorAll('.mode-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    currentMode = btn.dataset.mode;
                    loadQuestion();
                });
            });
        }

        function setupMarkerEvents() {
            const marker = document.getElementById('mainMarker');

            marker.addEventListener('markerFound', () => {
                markerVisible = true;
                document.getElementById('marker-hint').classList.add('hidden');
            });

            marker.addEventListener('markerLost', () => {
                markerVisible = false;
                document.getElementById('marker-hint').classList.remove('hidden');
            });
        }

        function loadQuestion() {
            const questionList = questions[currentMode];
            currentQuestion = questionList[Math.floor(Math.random() * questionList.length)];
            document.getElementById('question-text').textContent = currentQuestion.q;
            renderAnswerButtons();
        }

        function renderAnswerButtons() {
            const container = document.getElementById('answers-container');
            container.innerHTML = '';

            const isQuiz = currentMode === 'quiz';
            const answers = currentQuestion.answers;

            answers.forEach((answer, index) => {
                const btn = document.createElement('button');
                btn.className = `answer-btn ${btnColors[index]}${isQuiz ? ' wide' : ''}`;
                btn.textContent = answer;
                btn.addEventListener('click', () => handleAnswer(index));
                container.appendChild(btn);
            });
        }

        function handleAnswer(index) {
            if (isProcessing) return;
            isProcessing = true;

            const isCorrect = index === currentQuestion.correct;

            if (isCorrect) {
                score++;
                document.getElementById('score').textContent = score;
                showFeedback(true);
                setTimeout(() => {
                    loadQuestion();
                    isProcessing = false;
                }, 1500);
            } else {
                showFeedback(false);
                setTimeout(() => {
                    isProcessing = false;
                }, 1000);
            }
        }

        function showFeedback(isCorrect) {
            const feedback = document.getElementById('feedback');
            const emoji = feedback.querySelector('.emoji');
            const text = feedback.querySelector('.text');

            feedback.className = isCorrect ? 'show correct' : 'show wrong';
            emoji.textContent = isCorrect ? 'üéâ' : 'üòÖ';
            text.textContent = isCorrect ? '–ë—Ä–∞–≤–æ!' : '–û–ø–∏—Ç–∞–π –ø–∞–∫!';

            setTimeout(() => {
                feedback.className = '';
            }, 1200);
        }
    </script>
</body>
</html>
